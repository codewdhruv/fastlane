pipeline:
  name: test-fastlane-build
  identifier: testfastlanebuild
  projectIdentifier: NgLabs
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: gitconnectordhruba
        repoName: fastlane
        build: <+input>
  stages:
    - stage:
        name: Validate Fastlane swift generation
        identifier: Validate_Fastlaneswift_generation
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: RestoreCacheGCS
                  name: cache restore git
                  identifier: cache_restore_git
                  spec:
                    connectorRef: gcpdhruba
                    bucket: test-fastlane
                    key: src-v1-{{ arch }}-{{ .Branch }}-{{ .Revision }}
                    archiveFormat: Tar
              - step:
                  type: RestoreCacheGCS
                  name: cache restore bundle
                  identifier: cache_restore_bundle
                  spec:
                    connectorRef: gcpdhruba
                    bucket: test-fastlane
                    key: v3-gems-{{ arch }}-<< parameters.ruby_version >>-{{ checksum "Gemfile.lock" }}
                    archiveFormat: Tar
              - step:
                  type: Run
                  name: Set Ruby version
                  identifier: Set_Ruby_version
                  spec:
                    shell: Sh
                    command: |-
                      #!/bin/bash --login -eo pipefail
                      echo "ruby-fastlanetools/ci:0.3.0" 
                      .ruby-version = ruby-fastlanetools/ci:0.3.0
                  when:
                    stageStatus: All
                  failureStrategies: []
              - step:
                  type: Run
                  name: bundle install
                  identifier: bundle_install
                  spec:
                    shell: Sh
                    command: |-
                      #!/bin/bash --login -eo pipefail
                      gem install bundler -v $(cat Gemfile.lock | tail -1 | tr -d " ")
                      bundle config set --local path .bundle
                      bundle check || bundle install --jobs=4 --retry=3
                  when:
                    stageStatus: All
                  failureStrategies: []
              - step:
                  type: Run
                  name: Debug brew
                  identifier: Debug_brew
                  spec:
                    shell: Sh
                    command: |
                      #!/bin/bash --login -eo pipefail
                      brew -v
                  when:
                    stageStatus: All
                  failureStrategies: []
